<html>
    <body>

        <h1>Formu elementi</h1>

        <p>
            <label for="input">Input text</label>
            <input type="text" name="input" id="input">
        </p>

        <p>
            <label for="text">Textarea</label>
            <textarea id="text" name="message" rows="10" cols="30">Lorem ipsum dolor sit amet...</textarea>
        </p>

        <p>
            <label for="cars">Select</label>
            <select name="cars" id="cars">
                <option value="volvo">Volvo</option>
                <option value="saab">Saab</option>
                <option value="fiat">Fiat</option>
                <option value="audi">Audi</option>
            </select>
        </p>

        <p>
            <label for="cars2">Multi select</label>
            <select name="cars2" id="cars2" style="width: 100px" size="3" multiple>
                <option value="volvo">Volvo</option>
                <option value="saab">Saab</option>
                <option value="fiat">Fiat</option>
                <option value="audi">Audi</option>
            </select>
        </p>

        <p>
            <label for="btn">Button</label>
            <button type="button" onclick="alert('Sveiki!')" id="btn">Nospied mani!</button>
        </p>

        <p>
            <label for="browsers">Datalist</label>
            <input list="browsers">
            <datalist id="browsers">
                <option value="Chrome">
                <option value="Firefox">
                <option value="Opera">
                <option value="Safari">
                <option value="Internet Explorer?">
            </datalist>
        </p>

        <p>
            <label>Output</label>
            <form oninput="x.value=parseInt(a.value)+parseInt(b.value)">
                <label for="a">0</label>
                <input type="range"  id="a" name="a" value="50">
                <label for="b">100 +</label>
                <input type="number" id="b" name="b" value="50">
                =
                <output name="x" for="a b"></output>
            </form>
        </p>


        <h1>Input lauka tipi</h1>

        <p>
            <label>Button</label>
            <input type="button">
        </p>

        <p>
            <label>Checkbox</label>
            <input type="checkbox">
        </p>

        <p>
            <label>Color</label>
            <input type="color">
        </p>

        <p>
            <label>Date</label>
            <input type="date">
        </p>

        <p>
            <label>Datetime-local</label>
            <input type="datetime-local">
        </p>

        <p>
            <label>Email</label>
            <input type="email">
        </p>

        <p>
            <label>File</label>
            <input type="file">
        </p>

        <p>
            <label>Hidden</label>
            <input type="hidden">
        </p>

        <p>
            <label>Image</label>
            <input type="image">
        </p>

        <p>
            <label>Month</label>
            <input type="month">
        </p>

        <p>
            <label>Number</label>
            <input type="number">
        </p>

        <p>
            <label>Password</label>
            <input type="password">
        </p>

        <p>
            <label>Radio</label>
            <input type="radio" name="cik"> Viens
            <input type="radio" name="cik"> Divi
        </p>

        <p>
            <label>Range</label>
            <input type="range">
        </p>

        <p>
            <label>Reset</label>
            <input type="reset">
        </p>

        <p>
            <label>Search</label>
            <input type="search">
        </p>

        <p>
            <label>Submit</label>
            <input type="submit">

        <p>

            <input type="tel">

        <p>

            <input type="text">
        </p>

        <p>

            <input type="time">

        <p>
            <label>Url</label>
            <input type="url">

        <p>

</html>
